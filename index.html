<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
</head>

<body class="page">
    <div class="page__container">


        <header class="header">
            <img class="header__logo" src="./image/header-logo.svg" alt="Место" />
        </header>


        <main class="content">


            <section class="profile">
                <img class="profile__avatar" src="./image/profile-avatar.jpg" alt="Аватарка" />
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>


            <section class="elements">
                <ul class="elements__container">
                </ul>
            </section>


        </main>


        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>


        <!--==========Попап для редактрирования профиля==========-->
        <section class="popup popup_type_edit">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="popupForm">
                    <input class="popup__input popup__input_type_profile_name" required type="text" name="popup-name"
                        placeholder="Имя" />
                    <input class="popup__input popup__input_type_profile_job" required type="text" name="popup-job"
                        placeholder="О себе" />
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
                <button class="popup__close popup__close_type_edit" type="button" aria-label="Закрыть окно"></button>
            </div>
        </section>


        <!--==========Попап для добавления карточки==========-->
        <section class="popup popup_type_new-card">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="popupForm">
                    <input class="popup__input popup__input_type_card_name" required type="text" name="card-name"
                        placeholder="Название" />
                    <input class="popup__input popup__input_type_card_link" required type="url" name="card-link"
                        placeholder="Ссылка на картинку" />
                    <button class="popup__button" type="submit">Создать</button>
                </form>
                <button class="popup__close popup__close_type_new-card" type="button"
                    aria-label="Закрыть окно"></button>
            </div>
        </section>


        <!--==========Создание карточки==========-->
        <template id="element-template">
            <li class="element">
                <img class="element__photo" src="#" alt="Фото" />
                <button class="element__delete-icon" type="button" aria-label="Удалить"></button>
                <div class="element__group">
                    <h2 class="element__subtitle"></h2>
                    <button class="element__like" type="button" aria-label="Лайк"></button>
                </div>
            </li>
        </template>


        <!--==========Попап для увеличения картинки в карточке==========-->
        <section class="popup popup_type_image">
            <div class="popup__container popup__container_type_image">
                <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
                <img class="popup__photo" src="#" alt="#">
                <figcaption class="popup__photo-subtitle"></figcaption>
            </div>
        </section>
    </div>


    <script src="./scripts/index.js"></script>
</body>

</html>
